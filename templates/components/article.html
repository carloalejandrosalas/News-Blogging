<div class="post-preview">
    <a href="{% url 'posts:detail' post.id %}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
    </a>
    <p class="post-meta">Posted by
        <a href="#">{{post.author}}</a>
        {{ post.registered_at.date }}</p>
</div>
<hr>
